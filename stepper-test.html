<body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-5">
          <div id="stepperChapeco" class="bs-stepper">
            <div class="bs-stepper-header">
              <div class="step" data-target="#test-l-1">
                <button type="button" class="btn step-trigger">
                  <span class="bs-stepper-circle">1</span>
                  <span class="bs-stepper-label">First step</span>
                </button>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test-l-2">
                <button type="button" class="btn step-trigger">
                  <span class="bs-stepper-circle">2</span>
                  <span class="bs-stepper-label">Second step</span>
                </button>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test-l-3">
                <button type="button" class="btn step-trigger">
                  <span class="bs-stepper-circle">3</span>
                  <span class="bs-stepper-label">Third step</span>
                </button>
              </div>
							<div class="line"></div>
              <div class="step" data-target="#test-l-4">
                <button type="button" class="btn step-trigger">
                  <span class="bs-stepper-circle">4</span>
                  <span class="bs-stepper-label">Third step</span>
                </button>
              </div>
            </div>
            <div class="bs-stepper-content">
              <div id="test-l-1" class="content">
                <p class="text-center">test 1</p>
                <button class="btn btn-primary" onclick="stepperChapeco.next()">Next</button>
              </div>
              <div id="test-l-2" class="content">
                <p class="text-center">test 2</p>
                <button class="btn btn-primary" onclick="stepperChapeco.next()">Next</button>
                <button class="btn btn-primary" onclick="stepperChapeco.previous()">Previous</button>
              </div>
              <div id="test-l-3" class="content">
                <p class="text-center">test 3</p>
                <button class="btn btn-primary" onclick="stepperChapeco.next()">Next</button>
                <button class="btn btn-primary" onclick="stepperChapeco.previous()">Previous</button>
              </div>
							<div id="test-l-4" class="content">
                <p class="text-center">test 4</p>
                <button class="btn btn-primary" onclick="stepperChapeco.next()">Next</button>
                <button class="btn btn-primary" onclick="stepperChapeco.previous()">Previous</button>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>
    <script src="include/bs-stepper.min.js"></script>
    <script>
      var stepperChapecoNode = document.querySelector('#stepperChapeco')
      var stepperChapeco = new Stepper(document.querySelector('#stepperChapeco'))
      stepperChapecoNode.addEventListener('show.bs-stepper', function (event) {
        console.warn('show.bs-stepper', event)
      })
      stepperChapecoNode.addEventListener('shown.bs-stepper', function (event) {
        console.warn('shown.bs-stepper', event)
      })
      var stepper2 = new Stepper(document.querySelector('#stepper2'), {
          linear: false,
          animation: true
        })
				var stepper3 = new Stepper(document.querySelector('#stepper3'), {
	          linear: false,
	          animation: true
	        })
      var stepper4 = new Stepper(document.querySelector('#stepper4'), {
          animation: true
        })
    </script>
